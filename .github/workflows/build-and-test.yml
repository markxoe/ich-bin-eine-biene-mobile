name: Test And Build
on: [push]
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Installing
        run: npm ci
      - name: Testing
        run: npm test
      - name: Building
        run: npm run build
  buildnative:
    needs: testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Installing
        run: npm ci
      - name: Building
        run: npm run build
      - name: Copy to native apps
        run: npx cap copy
      - name: Update Android Dependencies
        run: npx cap update android
