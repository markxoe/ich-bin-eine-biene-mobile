name: Test And Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Installing
        run: npm ci
      - name: Building
        run: npm run build
      - name: Testing
        run: npm test
